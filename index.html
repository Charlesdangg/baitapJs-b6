<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center py-5">Bài Tập Js Buổi 6</h1>
    <h3 class="text-center py-5">Bài 1</h3>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Số nguyên nhỏ nhất 1 + 2 + … + n > 10000
            </div>
            <div class="card-body"></div>
            <button id="ketqua" class="btn btn-success">Xem Kết Quả</button>
            <div id="infob4" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h3 class="text-center py-5">Bài 2</h3>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tổng</div>
            <div class="card-body">
              <div class="form-group">
                <label for=""></label>
                <input
                  type="number"
                  name=""
                  id="so1"
                  class="form-control"
                  placeholder=" Nhập Số X"
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input
                  type="number"
                  name=""
                  id="so2"
                  class="form-control"
                  placeholder="Nhập Số N"
                />
              </div>
            </div>
            <button id="btnTinhTong" class="btn btn-success">Tính Tổng</button>
            <div id="infob2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <h3 class="text-center py-5">Bài 3</h3>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính giai thừa số N</div>
            <div class="card-body">
              <div class="form-group">
                <label for=""></label>
                <input
                  type="number"
                  name=""
                  id="nhapSo"
                  class="form-control"
                  placeholder="Nhập vào một số bất kì"
                />
              </div>
            </div>
            <button id="btnTinhGiaiThua" class="btn btn-success">
              Tính Giai Thừa
            </button>
            <div id="infob3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
